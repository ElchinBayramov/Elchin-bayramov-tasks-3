<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Border Styles</h1>
  <ul>
   <li style="border: 5px; border-color: red; border-style: solid;">solid</li>
   <br>
   <li style="border: 5px; border-color: red; border-style: double;">double</li>
   <br>
   <li style="border: 5px; border-color: red; border-style: groove;">groove</li>
   <br>
   <li style="border: 5px; border-color: red; border-style: ridge;">ridge</li>
   <br>
   <li style="border: 5px; border-color: red; border-style: outset;">outset</li>
   <br>
   <li style="border: 5px; border-color: red; border-style: dashed;">dashed</li>
   <br>
   <li style="border: 5px; border-color: red; border-style: dotted;">dotted</li>
    </ul>
</body>
</html>
